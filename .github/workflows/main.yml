name: CI/CD - Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image (local simulation)
        run: docker build -t tech-challenge-2 .

      - name: Finish
        run: echo "Build completed. Render will handle deployment automatically after pushing to main."
